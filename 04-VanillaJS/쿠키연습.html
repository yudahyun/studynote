<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        쿠키의 path 속성을 이용하면 웹서버의 특정 URL에 대해서만 쿠키를 전송할 수 있습니다. 
        path 속성은 웹서버의 디렉터리 단위로 지정이 가능하며, 디렉터리를 지정하면 지정한 해당 디렉터와 그 하위 경로에만 쿠키가 전송됩니다. 디렉터리 단위라는것은 URL 경로상에 / (슬래쉬)로 구분되어지는 단위를 말합니다.

     -->
    <script>
        class cookieHelper {

            //쿠키 내용(이름,값,선택) 설정
            setCookie(name, value, options = {}) {
                //만약에 옵션의 패스가 찾을 수 없으면
                if (options.path == undefined) {
                    //패스 추가해
                    options.path = "/";
                }

                /*이름:값 형식으로 저장할문자열 만들어
                    컴퓨터가 읽을 수있는 방식으로 !!
                    */ 
               //쿠키 = 이름 : 값 
               let updatedCookie = encodeURIComponent(name)+"=" + encodeURIComponent(value);
               
               //쿠키키들 안에서 반복해
               for(let optionKey in options){
                //" 쿠키이름 : 쿠키값 ; " 이라는 내용 추가
                updatedCookie += ";" + optionKey;
                //쿠키의 값 가져와 
                let optionValue = options[optionKey];

                //만약에 쿠키값이 0이 아닌 모든 것이라면 
                if(optionValue !== true){
                    //그건 쿠키에다 추가해 
                    updatedCookie += "=" + optionValue;
                }
               }

               //저장 
               document.cookie = updatedCookie;
            
            }
        }
    </script>
</body>

</html>
