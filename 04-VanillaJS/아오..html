<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="myform">
       
        <span>아이디 : </span>
        <input type="text" id="user_id">
        <br>
        <span>비밀번호 : </span>
        <input type="password" id="user_pw">
        <br>
        <span>비밀번호 확인 : </span>
        <input type="password" id="user_pw_re">
        <br>
        <span>이름 : </span>
        <input type="text" id="name">
    </form>
    <script>
        try {
            // 아이디검사
            regexHelper.value("#user_id", "아이디를 입력하세요");
            regexHelper.minLength("#user_id", 4, "아이디는 최소 4자 이상 입력가능합니다.");
            regexHelper.minLength("#user_id", 20, "아이디는 최대 20자 이하 입력가능합니다.");


            // 비밀번호검사
            regexHelper.value("#user_pw", "비밀번호를 입력하세요");
            regexHelper.minLength("#user_pw", 4, "비밀번호는 최소 4자 이상 입력가능합니다.");
            regexHelper.minLength("#user_pw", 20, "비밀번호는 최대 20자 이하 입력가능합니다.");
            regexHelper.compareTo("#user_pw", "#user_pw_re", "비밀번호는 최대 20자 이하 입력가능합니다.");

            //이름검사
            regexHelper.value("#user_name", "이름을 입력하세요");
            regexHelper.minLength("#user_name", 2, "이름은 최소 2자 이상 입력가능합니다.");
            regexHelper.minLength("#user_name", 20, "이름은 최대 20자 이하 입력가능합니다.");

        } catch (e) {

        }
    </script>
</body>

</html>
