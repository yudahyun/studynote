<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>
            <button type="button" id="btn1"> prev</button>
            <button type="button" id="btn2"> next</button>
        </span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        
    </div>
    <script>
        let size1 = 16;
        let size2 = 16;

        document.querySelector("#btn1").addEventListener("click",(e)=>{
            size1 += 2;
            const crrent = e.currentTarget;

            crrent.parentElement.previousElementSibling.style.fontSize = size1 + "px";
        });

        document.querySelector("#btn2").addEventListener("click",(e)=>{
            size2 += 2;
            const crrent = e.currentTarget;

            crrent.parentElement.nextElementSibling.style.fontSize = size2 + "px";
        });
    </script>
</body>
</html>
