<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="browser"></h1>
    <h1 id="mobile"></h1>
    <script>
        function getWebBrowser(){
            //userAgent값을 모두 소문자로 변환하여 변수에 대입
            var agt = navigator.userAgent.toLowerCase();

            if(agt.indexOf("edge") != -1){
                return "Edge";
            }else if(agt.indexOf("chrome") != -1){
                return "Chrome";
            }else if(agt.indexOf("opera") != -1){
                return "opera";
            }
            else if(agt.indexOf("firefox") != -1){
                return "firefox";
            }
            else if(agt.indexOf("safari") != -1){
                return "safari";
            }
            else if(agt.indexOf("skipstone") != -1){
                return "skipstone";
            }
            else if(agt.indexOf("msie") != -1 || agt.indexOf("trident") != -1){
                return "internet Explorer";
            }
            else if(agt.indexOf("netscape") != -1){
                return "netscape";
            }
            else {
                return "unknown";
            }
        }

        function isMobile(){
            var tmpUser = navigator.userAgent.toLowerCase();
            var isMobile = false;
            //유저 검사값에 하나라도 검색되면 모바일로 간주함

            if(tmpUser.indexOf("iphone")> -1 ||tmpUser.indexOf("ipad")> -1 ||tmpUser.indexOf("ipod")> -1||tmpUser.indexOf("android")> -1){
                isMobile = true;
            }
            return isMobile;
        }

        document.querySelector("#browser").innerHTML = getWebBrowser();

        
        document.querySelector("#mobile").innerHTML = isMobile();

        
    </script>
</body>
</html>
