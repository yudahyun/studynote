<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="post1">
        <li>
            <span class="thumb">1</span>
        </li>
        <li>
            <span class="thumb">2</span>
        </li>
        <li>
            <span class="thumb">3</span>
        </li>
        <li>
            <span class="thumb">4</span>
        </li>
    </ul>
    <ul id="post2">
        <li>
            <span class="thumb">1</span>
        </li>
        <li>
            <span class="thumb">2</span>
        </li>
        <li>
            <span class="thumb">3</span>
        </li>
        <li>
            <span class="thumb">4</span>
        </li>
    </ul>

    <button type="button" id="btn1">자손요소</button>
    <script>
        document.querySelector("#btn1").addEventListener("click",(e)=>{

            //ul 태그 가져오기
            const post = document.querySelector("#post1");

            post.querySelectorAll(".thumb").forEach((v,i)=>{
                v.style.color = "#06f";
                v.style.fontWeight ="bold";
            });
        });
    </script>
</body>
</html>
